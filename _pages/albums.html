---
layout: default
title: Albums
---

<h1>List of artwork albums</h1>


<h3>Albums:</h3>

<ul>
    {% for album in site.data.albums %}
    <li><a href="{{ album.title | datapage_url: 'albums' | relative_url }}">{{ album.title }}</a></li>
    {% endfor %}
</ul>


<h3>Standalone images:</h3>

<ul>
    {% for artwork in site.data.artwork %}
    <li><a href="{{ artwork.title | datapage_url: 'artwork' | relative_url }}">{{ artwork.title }}</a></li>
    {% endfor %}
</ul>
